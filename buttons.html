<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buttons.css" />
    <title>Buttons</title>
  </head>
  <body>
    <button
      onclick="
      cartVariable= cartVariable+1;
        console.log(`Added to cart`,cartVariable);
    
        "
      class="subscribe"
    >
      Add to Cart
    </button>

    <button
      onclick="
    cartVariable= cartVariable+2;
        console.log(`Added to cart`,cartVariable);
        
        "
      class="live"
    >
      add +2
    </button>

    <button
      onclick="
    cartVariable= cartVariable+3;
        console.log(`Added to cart`,cartVariable);
        
        "
      class="tweet"
    >
      add +3
    </button>

    <button
      onclick="
    cartVariable= 0;
        console.log(`Reset cart`,cartVariable);
        
        "
      class="clickme"
    >
      Reset
    </button>
    <script>
      let cartVariable = 0;
    </script>
  </body>
</html>
